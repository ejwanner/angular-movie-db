<mat-toolbar color="primary">
  <span><a routerLink="/">Movie DB</a> </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf='userIsAuthenticated'>
      <a routerLink="/create" routerLinkActive="mat-accent" mat-button>New Post</a>
    </li>
    <li *ngIf='!userIsAuthenticated'>
      <a routerLink="/login" routerLinkActive="mat-accent" mat-button>Login</a>
    </li>
    <li *ngIf='!userIsAuthenticated'>
      <a routerLink="/signup" routerLinkActive="mat-accent" mat-button>Signup</a>
    </li>
    <li *ngIf='userIsAuthenticated'>
      <button mat-button (click)='onLogout()'>Logout</button>
    </li>
  </ul>
</mat-toolbar>
