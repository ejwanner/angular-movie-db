<mat-card>
  <form (submit)='onAddPost(postForm)' #postForm='ngForm'>
    <mat-form-field>
      <input matInput type="text" name='title' [ngModel]="post.title" required #title="ngModel"
        placeholder="Post Title">
      <mat-error *ngIf="title.invalid">enter a valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name='content' [ngModel]="post.content" cols="10" rows="6" required #content="ngModel"
        placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">enter a valid content!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">save</button>
  </form>
</mat-card>
